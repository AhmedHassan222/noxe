<div *ngIf="pagination.length==0;else xxx"  class="d-flex justify-content-center align-items-center vh-100 w-100">
    <i  class="fas fa-spin fa-spinner text-white fs-1"></i>
</div>
<ng-template #xxx>
    <div class="container  ">
        <div class="py-5">
            <input type="text" [(ngModel)]="term" placeholder="Search By Name" class=" p-3 w-100  text-white bg-transparent">
        </div>
        <div class="row  g-3 justify-content-center">
            <div *ngFor="let page of pagination|search:term" class="col-sm-6 col-md-4 col-lg-3 col-xl-2 ">
                <div class="movie blur">
                    <a [routerLink]="['/movies-deteils', page.id]">
                        <img class="w-100 " [src]="imgPrefix+page.poster_path" alt="">
                        <h3 class=" h6 mt-3 text-gray text-center ">{{page.title}}</h3>
                    </a>
                </div>
            </div>
        </div>
        <nav aria-label="Page navigation example " class="d-flex justify-content-center ">
            <ul class="pagination py-5 ">
                <div class="d-flex w-100 p-2">
                    <li    *ngFor="let page of pagenum" class="page-item "    (click)="test(page)">
                        <a class="page-link bg-transparent hover  text-white" >{{page}}</a>
                    </li>
                </div>
            </ul>
        </nav>
    </div>


    
</ng-template>
